[include mcu/AFC_Lite.cfg]

[mcu AFCCan]
canbus_uuid: 83fa10444f18

[AFC_BoxTurtle AFCCan]
hub: AFCCan
extruder: extruder
enable_assist: True      # Setting to True enables espooler assist while printing
enable_kick_start: True  # Setting to True enables full speed espoolers for kick_start_time(0.070 ms default) amount
buffer: TurtleNeck       # If not defined below from the install script, uncomment and add buffer name if using a buffer

[temperature_sensor AFC_MCU]
sensor_type: temperature_mcu
sensor_mcu: AFCCan

[AFC_stepper lane1]
unit: AFCCan:1
step_pin: AFCCan:M1_STEP
dir_pin: !AFCCan:M1_DIR
enable_pin: !AFCCan:M1_EN
microsteps: 16
rotation_distance: 4.65
dist_hub: 155.0
park_dist: 10
led_index: AFC_Indicator:1
afc_motor_rwd: AFCCan:MOT1_RWD
afc_motor_fwd: AFCCan:MOT1_FWD
afc_motor_enb: AFCCan:MOT1_EN
rwd_speed_multiplier: 0.5
fwd_speed_multiplier: 0.5
pwm: True
hardware_pwm: True
prep: ^!AFCCan:TRG1
load: ^AFCCan:EXT1

[tmc2209 AFC_stepper lane1]
uart_pin: AFCCan:M1_UART
uart_address: 0
run_current: 0.8
sense_resistor: 0.110

[AFC_stepper lane2]
unit: AFCCan:2
step_pin: AFCCan:M2_STEP
dir_pin: !AFCCan:M2_DIR
enable_pin: !AFCCan:M2_EN
microsteps: 16
rotation_distance: 4.65
dist_hub: 80
park_dist: 10
led_index: AFC_Indicator:2
afc_motor_rwd: AFCCan:MOT2_RWD
afc_motor_fwd: AFCCan:MOT2_FWD
afc_motor_enb: AFCCan:MOT2_EN
rwd_speed_multiplier: 0.5
fwd_speed_multiplier: 0.5
pwm: True
hardware_pwm: True
prep: ^!AFCCan:TRG2
load: ^AFCCan:EXT2

[tmc2209 AFC_stepper lane2]
uart_pin: AFCCan:M2_UART
uart_address: 0
run_current: 0.8
sense_resistor: 0.110

