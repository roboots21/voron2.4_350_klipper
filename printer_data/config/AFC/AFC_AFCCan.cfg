step_pin: AFCCan:M3_STEP
dir_pin: !AFCCan:M3_DIR
enable_pin: !AFCCan:M3_EN
microsteps: 16
rotation_distance: 4.65
dist_hub: 90.0
park_dist: 10
led_index: AFC_Indicator:3
afc_motor_rwd: AFCCan:MOT3_RWD
afc_motor_fwd: AFCCan:MOT3_FWD
afc_motor_enb: AFCCan:MOT3_EN
rwd_speed_multiplier: 0.5
fwd_speed_multiplier: 0.5
pwm: True
