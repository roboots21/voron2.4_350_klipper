###############################################################################
# 	Include File Configuration
###############################################################################

## Include files below into printer.cfg
[include mainsail.cfg]
[include configs_macros/accelerometer.cfg]
[include configs_macros/bed_fans.cfg]
[include configs_macros/fan_tach_monitor.cfg]
[include configs_macros/nozzle_clean.cfg]
[include configs_macros/orbiter_fss.cfg]
[include configs_macros/print_macros.cfg]
[include configs_macros/tmc_autotune.cfg]
#[include configs_macros/toolhead_leds.cfg]        # Toolhead LEDs Normal
[include configs_macros/toolhead_leds_effect.cfg] # Toolhead LEDs Effects
[include configs_macros/update_git.cfg]

###############################################################################
#   MCU/Printer Parameters & Variable Declaration
###############################################################################

## Manta M8P Mainboard V2.0
[mcu]
canbus_uuid: e51169c1ae62

## EBB36 Dragon Burner Toolhead
[mcu EBBCan]
canbus_uuid: 8cfadbd2158a

## Printer Parameters
[printer]
kinematics: corexy
max_velocity: 450  
max_accel: 4000
max_z_velocity: 30
max_z_accel: 350
square_corner_velocity: 5

## Define Saved Variables Location
[save_variables]
filename: ~/printer_data/config/configs_macros/saved_variables.cfg

## Object Exclude Support
[exclude_object]

## Skew Correction
[skew_correction]

###############################################################################
#   Board Temperature/Misc Sensors
###############################################################################

## Board MCU Temperature Sensors
[temperature_sensor MCU]
sensor_type: temperature_mcu

## Board SoC Temperature Sensors
[temperature_sensor SoC]
sensor_type: temperature_host

## Chamber Temperature Sensor
[temperature_sensor Chamber]
sensor_type: PT1000
sensor_pin: EBBCan:PA3
pullup_resistor: 2200  # PT1000 jumper installed on EBB36, 2.2K pull-up

###############################################################################
# 	Fan Control
###############################################################################

## Tool Head Cooling Fan
[fan]
pin: EBBCan:PA0

## Tool Head Part Cooling Fan (Hot End)
[heater_fan hotend_fan]
pin: EBBCan:PA1
tachometer_pin: ^EBBCan:PB8  # 'Probe' pin on 'Probe' connector
heater: extruder
heater_temp: 50
kick_start_time: 0.5
shutdown_speed: 1.0

## Stepper Motor Cooling Fan (X, Y, Z)
[controller_fan stepper_fan]
pin: PF8
heater: heater_bed
stepper: 
off_below: 0.2
kick_start_time: 0.2
fan_speed: 0.5
idle_timeout: 60

## Controller Fan 1 (Electronics Bay)
[fan_generic electronics_fan_1]
pin: PA6
tachometer_pin: ^PC2
off_below: 0.2
kick_start_time: 0.5
shutdown_speed: 1.0

## Controller Fan 2 (Electronics Bay)
[fan_generic electronics_fan_2]
pin: PA2
tachometer_pin: ^PC1
off_below: 0.2
kick_start_time: 0.5
shutdown_speed: 1.0

## Manta M8P CM4 Heatsink Fan
[temperature_fan CM4_SoC_fan]
pin: PA4
tachometer_pin: ^PC15
kick_start_time: 0.2
off_below: 0.2
max_power: 1.0
sensor_type: temperature_host
control: watermark
min_temp: 0
max_temp: 100
min_speed: 0.0
max_speed: 0.8
target_temp: 45

## Chamber Charcoal Air Filter Bed Fans
[fan_generic bed_fan_filter]
pin: PF7
kick_start_time: 0.5

###############################################################################
# 	LED Control
###############################################################################

## Chamber LED Lighting - HE2 Connector
[output_pin caselight]
pin: PA3
pwm: true
value: 0.25
cycle_time: 0.01

###############################################################################
# 	Extruder Settings - Orbiter 2.5 & Dragon ACE Hot End
###############################################################################

## Dragon Burner Extruder/Hot End Settings
[extruder]
step_pin: EBBCan:PD0
dir_pin: EBBCan:PD1
enable_pin: !EBBCan:PD2
## rotation_distance = <prev_rotatation_dist> * <act_extrude_distance> / 100
rotation_distance: 4.63768
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 400
max_extrude_only_velocity: 120
heater_pin: EBBCan:PB13
sensor_type: MAX31865
sensor_pin: EBBCan:PA4
spi_bus: spi1
min_extrude_temp: 190
min_temp: 10
max_temp: 300
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721

## Extruder Stepper Motor Driver
[tmc2209 extruder]
uart_pin: EBBCan:PA15
run_current: 0.7
stealthchop_threshold: 999999

###############################################################################
# 	X/Y Stepper Settings
###############################################################################

## X Stepper on Motor1 (B Motor)
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: ^EBBCan:PB6
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 75
homing_retract_dist: 5
homing_positive_dir: true

## X Stepper Motor Driver
[tmc2209 stepper_x]
uart_pin: PC13
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: ^PF3
full_steps_per_rotation: 200
position_min: 0
position_endstop: 357
position_max: 357
homing_speed: 75
homing_retract_dist: 5
homing_positive_dir: true

## Y Stepper Motor Driver
[tmc2209 stepper_y]
uart_pin: PE3
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

###############################################################################
# 	Z Stepper Settings
###############################################################################

## Z0 Stepper - Front Left on MOTOR3_A
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop  # TAP
#endstop_pin: PF4  # Z-Endstop
#position_endstop: 0
position_max: 340
position_min: -3
homing_speed: 10
second_homing_speed: 3
homing_retract_dist: 3

## Z Stepper Motor Driver
[tmc2209 stepper_z]
uart_pin: PB9
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z1 Stepper - Rear Left on Motor4
[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

## Z1 Stepper Motor Driver
[tmc2209 stepper_z1]
uart_pin: PB5
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z2 Stepper - Rear Right on Motor5
[stepper_z2]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

## Z2 Stepper Motor Driver
[tmc2209 stepper_z2]
uart_pin: PG14
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z3 Stepper - Front Right on Motor6
[stepper_z3]
step_pin: PG9
dir_pin: !PD7
enable_pin: !PG11
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

## Z3 Stepper Motor Driver
[tmc2209 stepper_z3]
uart_pin: PG10
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

###############################################################################
# 	Bed Heater
###############################################################################

## SSR Pin - HE1 Connector
[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PB1
max_power: 0.75
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

###############################################################################
#   Bed Mesh Parameters
###############################################################################

## Bed Mesh Calibrate Parameters
[bed_mesh]
speed: 300
horizontal_move_z: 4
mesh_min: 25, 25
mesh_max: 325, 325
probe_count: 7, 7
algorithm: bicubic
adaptive_margin: 5

###############################################################################
# 	Probe
###############################################################################

## TAP Optical Probe
[probe]
pin: ~!EBBCan:PB9
x_offset: 0
y_offset: 0
#z_offset: 0  # Voron=-0.830, Starry=-0.870, CF=-0.900
speed: 8
samples: 3
samples_result: median
sample_retract_dist: 3
samples_tolerance: 0.006
samples_tolerance_retries: 3
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temp %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

###############################################################################
# 	Homing and Gantry Adjustment Routines
###############################################################################

## Set Idle Timeout
[idle_timeout]
timeout: 1800

## Safe Z-Home Parameters
[safe_z_home]
home_xy_position: 175, 175  # TAP probe XY homing position
#home_xy_position: 229, 357  # Z-endstop XY homing position
speed: 100
z_hop: 10

## Gantry Corners and Probe Points for 350mm Build Volume
[quad_gantry_level]
gantry_corners:
	-60, -10
	410, 420
points:
	25, 25
	25, 325
	325, 325
	325, 25 
speed: 400
horizontal_move_z: 4
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

###############################################################################
# 	Firmware Retraction
###############################################################################

## Define firmware retraction for optional usage instead of slicer
[firmware_retraction]
retract_length: 0.5
retract_speed: 35
unretract_extra_length: 0
unretract_speed: 35

###############################################################################
# 	Board Pin Aliases
###############################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1, EXP1_3=PG0, EXP1_4=PF15, EXP1_5=PF14,
    EXP1_6=PF13, EXP1_7=PF12, EXP1_8=PF11, EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12, EXP2_3=PE15, EXP2_4=PE11, EXP2_5=PE10,
    EXP2_6=PE14, EXP2_7=PE8, EXP2_8=<RST>, EXP2_9=<GND>, EXP2_10=<NC>

