## Include files below into printer.cfg
[include mainsail.cfg]
[include toolhead_leds.cfg]
[include air_filter_timer.cfg]

## Manta M8P Mainboard V2.0
[mcu]
canbus_uuid: e51169c1ae62

## EBB SB2209 Toolhead
[mcu EBBCan]
canbus_uuid: 2a97cf909744

###############################################################################
#   Printer Parameters
###############################################################################

## Printer Acc/Veloc Parameters
[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3500
max_z_velocity: 15 # Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

## Define Saved Variables Location
[save_variables]
filename: ~/printer_data/config/saved_variables.cfg

###############################################################################
#   Board Temperature/Misc Sensors
###############################################################################

## Extruder Temperature Sensor configured in [extruder] section

## Board MCU Temperature Sensors
[temperature_sensor MCU]
sensor_type: temperature_mcu

## Board SoC Temperature Sensors
[temperature_sensor SoC]
sensor_type: temperature_host

## SB2209 Temp Sensor
[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28

## Filament Switch Sensor
[filament_switch_sensor filament_sensor]
switch_pin: EBBCan:gpio6
pause_on_runout: True
insert_gcode:
    M117 Filament Inserted
runout_gcode:
    M117 Runout Detected
    STATUS_RUNOUT

###############################################################################
#   Onboard Accelerometer Sensor Calibration Data
###############################################################################

## Onboard Accelerometer Sensor
[adxl345]
cs_pin: EBBCan:gpio1
spi_software_sclk_pin: EBBCan:gpio2
spi_software_mosi_pin: EBBCan:gpio0
spi_software_miso_pin: EBBCan:gpio3
axes_map: z,-y,-x

## Resonance Tester Parameters for ADXL345
[resonance_tester]
accel_chip: adxl345
probe_points: 175, 175, 20

## Klippain Shake & Tune
[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
number_of_results_to_keep: 10
keep_raw_data: False
show_macros_in_webui: True
timeout: 600
measurements_chunk_size: 2
max_freq: 200
dpi: 300

## Shake & Tune Output Recommendations for freq. and type (both x and y)
[input_shaper]
shaper_freq_x: 50.8
shaper_type_x: ei
shaper_freq_y: 31.8
shaper_type_y: mzv
damping_ratio_x: 0.134
damping_ratio_y: 0.097

###############################################################################
# 	Fan Control
###############################################################################

## Tool Head Cooling Fan
[fan]
pin: EBBCan:gpio13

## Tool Head Part Cooling Fan (Hot End)
[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0

## Controller Fan 1 (Electronics Bay)
[fan_generic controller_fan_1]
pin: PF9
max_power: 1.0
shutdown_speed: 1.0
kick_start_time: 0.5

## Controller Fan 2 (Electronics Bay)
[fan_generic controller_fan_2]
pin: PF6
max_power: 1.0
shutdown_speed: 1.0
kick_start_time: 0.5

## Exhaust Fan (Chamber Thermistor Controlled)
[temperature_fan exhaust_fan]
pin: PF8
max_power: 0.5
shutdown_speed: 0.0
kick_start_time: 1.0
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio27
control: watermark
min_temp: 0
max_temp: 75
max_delta: 3.0
target_temp: 60
gcode_id: C

## Chamber Charcoal Air Filter Fan
[fan_generic air_filter]
pin: PF7
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0

###############################################################################
# 	LED Control
###############################################################################

## Chamber LED Lighting - HE2 Connector
[output_pin caselight]
pin: PA3
pwm: true
shutdown_value: 0.0
value: 1.0
cycle_time: 0.01

###############################################################################
# 	X/Y Stepper Settings
###############################################################################

## X Stepper on Motor1 (B Motor)
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: ^EBBCan:gpio24
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 75   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

## X Stepper Motor Driver
[tmc2209 stepper_x]
uart_pin: PC13
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: ^PF3
full_steps_per_rotation: 200
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 75  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

## Y Stepper Motor Driver
[tmc2209 stepper_y]
uart_pin: PE3
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

###############################################################################
# 	Z Stepper Settings
###############################################################################

## Z0 Stepper - Front Left on MOTOR3_A
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
# Z-position of nozzle (in mm) to z-endstop trigger relative to surface (Z0)
# (+) value = endstop above Z0, (-) value = endstop below
# Increasing position_endstop brings nozzle closer to the bed
# After Z_ENDSTOP_CALIBRATE, position_endstop will be stored at end of file
# Not needed if you run Tap as the endstop is the probe
#position_endstop: -0.5
position_max: 340
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

## Z Stepper Motor Driver
[tmc2209 stepper_z]
uart_pin: PB9
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z1 Stepper - Rear Left on Motor4
[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

## Z1 Stepper Motor Driver
[tmc2209 stepper_z1]
uart_pin: PB5
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z2 Stepper - Rear Right on Motor5
[stepper_z2]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

## Z2 Stepper Motor Driver
[tmc2209 stepper_z2]
uart_pin: PG14
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z3 Stepper - Front Right on Motor6
[stepper_z3]
step_pin: PG9
dir_pin: !PD7
enable_pin: !PG11
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

## Z3 Stepper Motor Driver
[tmc2209 stepper_z3]
uart_pin: PG10
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

###############################################################################
# 	Extruder Settings
###############################################################################

## CW2 Stealthburner Extruder Settings
[extruder]
step_pin: EBBCan:gpio18
dir_pin: EBBCan:gpio19
enable_pin: !EBBCan:gpio17
##  rotation_distance = <prev_rotatation_dist> * <act_extrude_distance> / 100
##  22.6789511 is default starting point
rotation_distance: 22.6789511
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: EBBCan:gpio7
sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
min_temp: 10
max_temp: 275
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
## Set from slicer (filament) PLA/PETG = 0.65, ASA = 0.XX
#pressure_advance: 0.5
#pressure_advance_smooth_time: 0.040 # Default is 0.040, leave stock

## Extruder Stepper Motor Driver
[tmc2209 extruder]
uart_pin: EBBCan:gpio20
run_current: 0.650
stealthchop_threshold: 999999

