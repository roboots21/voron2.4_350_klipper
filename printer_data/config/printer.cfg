[include mainsail.cfg]
[include toolhead_leds.cfg]
#[include print_area_bed_mesh.cfg]

## Manta M8P Mainboard V2.0
[mcu]
canbus_uuid: e51169c1ae62

## EBB SB2209 Toolhead
[mcu EBBCan]
canbus_uuid: 2a97cf909744

###############################################################################
#   Printer Parameters
###############################################################################

## Printer Acc/Veloc Parameters
[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 4000    			#Max 4000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

###############################################################################
#   Board Temperature/Misc Sensors
###############################################################################

## Extruder Temperature Sensor configured in [extruder] section

## Board MCU Temperature Sensors
[temperature_sensor MCU]
sensor_type: temperature_mcu

## Board SoC Temperature Sensors
[temperature_sensor SoC]
sensor_type: temperature_host

## SB2209 Temp Sensor
[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28

## Filament Switch Sensor
[filament_switch_sensor filament_sensor]
switch_pin: EBBCan:gpio6
pause_on_runout: True
insert_gcode:
    M117 Filament Inserted
runout_gcode:
    M117 Runout Detected
    STATUS_RUNOUT

## Onboard Accelerometer
[adxl345]
cs_pin: EBBCan:gpio1
spi_software_sclk_pin: EBBCan:gpio2
spi_software_mosi_pin: EBBCan:gpio0
spi_software_miso_pin: EBBCan:gpio3
axes_map: z,-y,x

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: adxl345

###############################################################################
# 	Fan Control
###############################################################################

## Tool Head Cooling Fan
[fan]
pin: EBBCan:gpio13

## Tool Head Part Cooling Fan (Hot End)
[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0

## Controller Fan 1 (Electronics Bay)
[fan_generic controller_fan_1]
pin: PF9
max_power: 1.0
shutdown_speed: 1.0
kick_start_time: 0.5

## Controller Fan 2 (Electronics Bay)
[fan_generic controller_fan_2]
pin: PF6
max_power: 1.0
shutdown_speed: 1.0
kick_start_time: 0.5

[delayed_gcode start_fans_at_idle_speed]
initial_duration: 1
gcode:
    SET_FAN_SPEED FAN=controller_fan_1 SPEED=0.3
    SET_FAN_SPEED FAN=controller_fan_2 SPEED=0.3

[temperature_fan exhaust_fan]
pin: PF8
max_power: 0.5
shutdown_speed: 0.0
kick_start_time: 1.0
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio27
control: watermark
max_delta: 3.0
target_temp: 35.0
min_temp: 0
max_temp: 50
gcode_id: C

## Nevermore Chamber Fan
[fan_generic nevermore]
pin: PF7
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0

###############################################################################
# 	LED Control
###############################################################################

[output_pin caselight]
# Chamber LED Lighting - HE2 Connector
pin: PA3
pwm: true
shutdown_value: 0.0
value: 1.0
cycle_time: 0.01

###############################################################################
# 	X/Y Stepper Settings
###############################################################################

## X Stepper on Motor1 (B Motor)
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: ^EBBCan:gpio24
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 75   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

## X Stepper Motor Driver
[tmc2209 stepper_x]
uart_pin: PC13
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: ^PF3
full_steps_per_rotation: 200
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 75  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

## Y Stepper Motor Driver
[tmc2209 stepper_y]
uart_pin: PE3
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

###############################################################################
# 	Z Stepper Settings
###############################################################################

## Z0 Stepper - Front Left on MOTOR3_A
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
# Z-position of nozzle (in mm) to z-endstop trigger relative to surface (Z0)
# (+) value = endstop above Z0, (-) value = endstop below
# Increasing position_endstop brings nozzle closer to the bed
# After Z_ENDSTOP_CALIBRATE, position_endstop will be stored at end of file
# Not needed if you run Tap as the endstop is the probe
#position_endstop: -0.5
position_max: 340
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

## Z Stepper Motor Driver
[tmc2209 stepper_z]
uart_pin: PB9
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z1 Stepper - Rear Left on Motor4
[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

## Z1 Stepper Motor Driver
[tmc2209 stepper_z1]
uart_pin: PB5
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z2 Stepper - Rear Right on Motor5
[stepper_z2]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

## Z2 Stepper Motor Driver
[tmc2209 stepper_z2]
uart_pin: PG14
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z3 Stepper - Front Right on Motor6
[stepper_z3]
step_pin: PG9
dir_pin: !PD7
enable_pin: !PG11
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

## Z3 Stepper Motor Driver
[tmc2209 stepper_z3]
uart_pin: PG10
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

###############################################################################
# 	Extruder Settings
###############################################################################

[extruder]
step_pin: EBBCan:gpio18
dir_pin: EBBCan:gpio19
enable_pin: !EBBCan:gpio17
##  rotation_distance = <prev_rotatation_dist> * <act_extrude_distance> / 100
##  22.6789511 is default starting point
rotation_distance: 22.6789511
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: EBBCan:gpio7
sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
min_temp: 10
max_temp: 275
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
## Try to keep pressure_advance below 1.0
#pressure_advance: 0.5 # Set from slicer (filament) PLA = 0.65, ASA = 0.XX
## Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040

## Extruder Stepper Motor Driver
[tmc2209 extruder]
uart_pin: EBBCan:gpio20
run_current: 0.650
stealthchop_threshold: 999999

###############################################################################
# 	Bed Heater
###############################################################################

[heater_bed]
##	SSR Pin - HE1
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PB1
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

###############################################################################
#   Bed Mesh Parameters
###############################################################################

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 50, 25
mesh_max: 300, 275
probe_count: 5, 5

###############################################################################
# 	Probe - TAP Z-Endstop Probe Switch
###############################################################################

[probe]
##	Inductive Probe - TAP
pin: ~!EBBCan:gpio22
x_offset: 0
y_offset: 0
#z_offset: 0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3

## TAP Configuration 'activate_gcode'
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

###############################################################################
# 	Homing and Gantry Adjustment Routines
###############################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
# XY Location of the Z Endstop Switch
home_xy_position: 175, 175
speed: 100
z_hop: 10

[quad_gantry_level]
# Gantry Corners for 350mm Build
gantry_corners:
	-60, -10
	410, 420
# Probe points
points:
	50, 25
	50, 275
	300, 275
	300, 25

# Probe paramaters    
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

###############################################################################
# 	Board Pin Aliases
###############################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1, EXP1_3=PG0, EXP1_4=PF15, EXP1_5=PF14,
    EXP1_6=PF13, EXP1_7=PF12, EXP1_8=PF11, EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12, EXP2_3=PE15, EXP2_4=PE11, EXP2_5=PE10,
    EXP2_6=PE14, EXP2_7=PE8, EXP2_8=<RST>, EXP2_9=<GND>, EXP2_10=<NC>

###############################################################################
# 	Displays
###############################################################################

## HDMI Mini Display, no configs here

###############################################################################
# 	Macros
###############################################################################

## Printer Full Home/Leveling Macro (G32)
[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28
    G0 X175 Y175 Z30 F3600

## Print Start Macro   
[gcode_macro PRINT_START]
gcode:
    {% set target_bed = params.BED|int %}
    {% set target_extruder = params.EXTRUDER|int %}
    {% set target_chamber = params.CHAMBER|default("40")|int %}
    {% set filament_type = params.FILAMENT|default('PLA')|string %}
    {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
    {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}

    # Home printer, set absolute positioning, update the Stealthburner LEDs
    STATUS_HOMING                                            # Set LEDs to homing-mode
    G28                                                      # Full home (XYZ)
    G90                                                      # Absolute position
    BED_MESH_CLEAR                                           # Clear old saved bed mesh (if any)

    # Turn on fans and prepare to set bed temperature
    #SET_TEMPERATURE_FAN_TARGET TEMPERATUE_FAN=exhaust_fan TARGET={params.CHAMBER}
    SET_FAN_SPEED FAN=nevermore SPEED=1.0                    # Turn on the nevermore
    SET_FAN_SPEED FAN=controller_fan_1 SPEED=1.0             # Set Controller fans to on
    SET_FAN_SPEED FAN=controller_fan_2 SPEED=1.0             # Set Controller fans to on
    SET_DISPLAY_TEXT MSG="Bed: {target_bed}C"                # Display info on display
    STATUS_HEATING                                           # Set LEDs to heating-mode
    G1 X{x_wait} Y{y_wait} Z15 F9000                         # Go to center of the bed
    M190 S{target_bed}                                       # Set the target temp for the bed
    
    # Check if the target bed temp is higher than 90C - if so, heat soak for 2 min, otherwise 1 min
    {% if target_bed > 90 %}
        M106 S255                                            # Turn on the part cooling fan
        SET_DISPLAY_TEXT MSG="Heat Soak for 2 min"           # Display info on display
        G4 P120000                                           # Wait 2 min for the bed temp to stabilize
    {% else %}
        SET_DISPLAY_TEXT MSG="Heat Soak for 1 min"           # Display info on display
        G4 P60000                                            # Wait 1 min for the bed temp to stabilize
    {% endif %}

    # Heat hotend to 150C. This helps with getting a correct Z-home.
    SET_DISPLAY_TEXT MSG="Hotend: 150C"                      # Display info on display
    M109 S150                                                # Heat hotend to 150C

    # Quad Gantry Level (AKA QGL)
    SET_DISPLAY_TEXT MSG="Quad Gantry Leveling"              # Display info on display
    STATUS_LEVELING                                          # Set LEDs to leveling-mode
    QUAD_GANTRY_LEVEL                                        # Level the printer via QGL
    G28 Z                                                    # Home Z again after QGL

    # Bed Mesh Calibration
    SET_DISPLAY_TEXT MSG="Bed Mesh Calibrate"                # Display info on display
    STATUS_MESHING                                           # Set LEDs to bed mesh-mode
    BED_MESH_CALIBRATE                                       # Start the bed mesh (add ADAPTIVE=1) for adaptive bed mesh

    # Heat up the hotend up to target via data from slicer
    SET_DISPLAY_TEXT MSG="Hotend: {target_extruder}C"        # Display info on display
    STATUS_HEATING                                           # Set LEDs to heating-mode
    G1 X4 Y4 Z15 F9000                                       # Go to left front of the bed
    M107                                                     # Turn off part cooling fan
    M109 S{target_extruder}                                  # Heat the hotend to set temp

    # Get ready to print by doing a primeline and updating the LEDs
    SET_DISPLAY_TEXT MSG="Prime Time!"                       # Display info on display
    STATUS_PRINTING                                          # Set LEDs to printing-mode
    G0 X{x_wait - 50} Y4 F10000                              # Go to starting point
    G0 Z0.4                                                  # Raise Z to 0.4
    G91                                                      # Incremental positioning 
    G1 X100 E20 F1000                                        # Primeline
    G0 Y0.3 F10000                                           # Move over slightly on Y-axis
    G1 X-100 E20 F1000                                       # Backwards Primeline
    G90                                                      # Absolute position
    SET_DISPLAY_TEXT MSG="Print Time!"                       # Display info on display
   
## Print End Macro
[gcode_macro PRINT_END]
gcode:
    SAVE_GCODE_STATE NAME=STATE_PRINT_END

    G92 E0                                                   # Zero the extruder
    G1 E-10.0 F3600                                          # Retract filament
    G91                                                      # Relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000                              # Move nozzle to remove stringing
    TURN_OFF_HEATERS                                         # Turn off the heaters
    M107                                                     # Turn off fan
    G1 Z2 F3000                                              # Move nozzle up 2mm
    G90                                                      # Absolute positioning
    G0 X175 Y350 F3600                                       # Park nozzle at rear
    BED_MESH_CLEAR                                           # Clear bed mesh
    STATUS_READY                                             # LED Status to Ready
    SET_FAN_SPEED FAN=nevermore SPEED=0.0                    # Turn off the Nevermore
    SET_FAN_SPEED FAN=controller_fan_1 SPEED=0.3             # Set Controller fans to on
    SET_FAN_SPEED FAN=controller_fan_2 SPEED=0.3             # Set Controller fans to on
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0.0                  # Turn off the Exhaust fan
    
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END MOVE=0

## Print Pause Macro
[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    # Parameters
    {% set z = params.Z|default(10)|int %}                                                   # z hop amount

    {% if printer['pause_resume'].is_paused|int == 0 %}
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=zhop VALUE={z}                              # set z hop variable for reference in resume macro
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=etemp VALUE={printer['extruder'].target}    # set hotend temp variable for reference in resume macro
        SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0                                  # disable filament sensor
        SAVE_GCODE_STATE NAME=PAUSE                                                          # save current print position for resume
        BASE_PAUSE                                                                           # pause print
        {% if (printer.gcode_move.position.z + z) < printer.toolhead.axis_maximum.z %}       # check that zhop doesn't exceed z max
            G91                                                                              # relative positioning
            G1 Z{z} F900                                                                     # raise Z up by z hop amount
        {% else %}
            { action_respond_info("Pause zhop exceeds maximum Z height") }                   # if z max is exceeded, show message and set zhop value for resume to 0
            SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=zhop VALUE=0
        {% endif %}
        G90                                                                                  # absolute positioning
        G1 X{printer.toolhead.axis_maximum.x/2} Y{printer.toolhead.axis_minimum.y+5} F6000   # park toolhead at front center
        SAVE_GCODE_STATE NAME=PAUSEPARK                                                      # save parked position in case toolhead is moved during the pause (otherwise the return zhop can error)
        M104 S0                                                                              # turn off hotend
        SET_IDLE_TIMEOUT TIMEOUT=43200                                                       # set timeout to 12 hours
    {% endif %}

## Print Resume Macro
[gcode_macro RESUME]
rename_existing: BASE_RESUME
variable_zhop: 0
variable_etemp: 0
gcode:
    # Parameters
    {% set e = params.E|default(2.5)|int %}                                          # hotend prime amount (in mm)

    {% if printer['pause_resume'].is_paused|int == 1 %}
        SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=1                          # enable filament sensor
        SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout}  # set timeout back to configured value
        {% if etemp > 0 %}
            M109 S{etemp|int}                                                        # wait for hotend to heat back up
        {% endif %}
        RESTORE_GCODE_STATE NAME=PAUSEPARK MOVE=1 MOVE_SPEED=100                     # go back to parked position in case toolhead was moved during pause (otherwise the return zhop can error)
        G91                                                                          # relative positioning
        M83                                                                          # relative extruder positioning
        {% if printer[printer.toolhead.extruder].temperature >= printer.configfile.settings.extruder.min_extrude_temp %}
            G1 Z{zhop * -1} E{e} F900                                                # prime nozzle by E, lower Z back down
        {% else %}
            G1 Z{zhop * -1} F900                                                     # lower Z back down without priming (just in case we are testing the macro with cold hotend)
        {% endif %}
        RESTORE_GCODE_STATE NAME=PAUSE MOVE=1 MOVE_SPEED=60                          # restore position
        BASE_RESUME                                                                  # resume print
    {% endif %}

## Print Cancel Macro
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout}      # set timeout back to configured value
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    PRINT_END
    BASE_CANCEL_PRINT

## Manual Update for Klipper Backup to Git
[gcode_macro update_git]
gcode:
    {% set message = params.MESSAGE|default() %}
    {% if message %}
        RUN_SHELL_COMMAND CMD=update_git_script_message PARAMS="'{params.MESSAGE}'"
    {% else %}
        RUN_SHELL_COMMAND CMD=update_git_script
    {% endif %}

[gcode_shell_command update_git_script]
command: bash -c "bash $HOME/klipper-backup/script.sh"
timeout: 90.0
verbose: True

[gcode_shell_command update_git_script_message]
command: bash -c "bash $HOME/klipper-backup/script.sh -c \"$0\""
timeout: 90.0
verbose: True

